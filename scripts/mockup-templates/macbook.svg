<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <!-- MacBook Pro frame -->
  <!-- Top bezel -->
  <rect x="0" y="0" width="1440" height="36" rx="12" ry="12" fill="#2d2d2d"/>
  <!-- Camera -->
  <circle cx="720" cy="14" r="4" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="1"/>
  <!-- Traffic lights -->
  <circle cx="20" cy="18" r="6" fill="#FF5F57"/>
  <circle cx="40" cy="18" r="6" fill="#FEBC2E"/>
  <circle cx="60" cy="18" r="6" fill="#28C840"/>
  <!-- Screen area (transparent) -->
  <rect x="0" y="36" width="1440" height="840" fill="none"/>
  <!-- Bottom bar -->
  <rect x="0" y="876" width="1440" height="24" rx="0" ry="0" fill="#2d2d2d"/>
  <rect x="500" y="876" width="440" height="24" rx="4" ry="4" fill="#1a1a1a"/>
</svg>
